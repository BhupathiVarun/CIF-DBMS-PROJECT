<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar Example</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.user-menu {
    position: relative;
}

.user-icon {
    width: 30px;
    height: 30px;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: #f9f9f9;
    min-width: 120px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

.dropdown-content button {
    color: black;
    padding: 8px 16px;
    text-align: left;
    border: none;
    background: none;
    cursor: pointer;
    width: 100%;
}

.dropdown-content button:hover {
    background-color: #ddd;
}

.user-menu:hover .dropdown-content {
    display: block;
}

    </style>
    <script src="script.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">MyApp</div>
        <div class="user-menu">
            <h3 class="current-user">User: </h3>
            <div class="dropdown-content">
                <button onclick="show_current_user()">Profile</button>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>
    <div class="content">
        <h1>Welcome to MyApp</h1>
        <p>This is the main page of the application.</p>
    </div>
    <!-- Print a table with all the main equipments -->
    <div class="show-equipments">
        <button onclick="fetchAndDisplayEquipments()">Show Equipments</button>
        <table id="equipmentTable" style="width:100%; border-collapse: collapse;">
            <thead>
                <tr>
                    <th style="border: 1px solid #333; padding: 8px;">Equipment Name</th>
                </tr>
            </thead>
            <tbody id="equipmentTableBody">
                <!-- Equipment rows will be added here -->
            </tbody>
        </table>
    </div>
    
    
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const token = getCookie();
        if (!token) {
            window.location.href = 'login.html';
        }
        show_current_user();
    });
</script>
</html>
